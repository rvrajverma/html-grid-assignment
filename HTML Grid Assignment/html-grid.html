<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            height: 300px;
        }

        .productCard {
            width: 100%;
            text-align: center;
            padding-bottom: 10px;
            display: inline;
            flex: 0 0 14.555555%;
            margin-right: 10px;
            margin-top: 47px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgb(217, 214, 214);
            border-radius: 2px;
        }

        .brands {
            font-size: 16px;
        }

        #div-heading {
            margin-top: 50px;
            padding-top: 20px;
            padding-left: 20px;
        }

        #heading-accessories {
            margin-top: 20px;
            font-family: "Montserrat", sans-serif;
        }

        .heading-main {
            font-family: "Montserrat", sans-serif;
            padding-top: 20px;
            padding-left: 20px;
        }

        .prodName {
            font-size: 18px;
            padding: 2px;
            text-align: left;
            margin: 10px 0 10px 8px;
            font-family: "Montserrat", sans-serif;
        }

        .price {
            color: rgb(26, 146, 60);
            font-weight: bold;
            font-family: sans-serif;
            margin: 10px 0 10px 0;
        }

        .child-list {
            display: flex;
            flex-wrap: wrap;
            padding-left: 0;
            margin: 20px;
            justify-content: center;
        }

        .parent-list {
            display: flex;
            flex-wrap: wrap;
            padding-left: 0;
            margin: 20px;
            justify-content: center;

        }

        @media only screen and (max-width:800px) {

            /* For tablets: */
            .main {
                width: 80%;
                padding: 0;
            }

            .brand {
                width: 100%;
            }

            .access-brand {
                width: 100%;
            }
        }

        @media only screen and (max-width:500px) {

            /* For mobile phones: */
            .brand,
            .main,
            .access-brand {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <h1 class="heading-main">Clothing for Men and Women</h1>
        <div id="brand" class="parent-list"></div>
        <div id="div-heading">
            <h1 id="heading-accessories">Accessories for Men and Women</h1>
        </div>
        <div id="access-brand" class="child-list"></div>

    </div>

    </div>

    <script src="html-grid.js"></script>
</body>

</html>
